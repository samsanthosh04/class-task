<html>
<head>
    <style>
        div{
            padding: 10px;
        }
        .first{
            border-left: 7px solid;
            border-left-color: grey;
        }
        .second{
            border: 8px solid;
            border-left: solid red 3px;
        }
    </style>
</head>

<body>
    <h1>Border Left Color Property</h1>
    <div class="first">Only border left set</div>
    <br>
    <div class="second">Overriding default border values</div>
</body>

</html>
